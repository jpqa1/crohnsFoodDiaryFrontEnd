<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Crohns Food Diary</title>
</head>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Crohns Food Diary</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</header>

<body>
    <div class="row">
        <img src="./food-banner.png" class="img-fluid" alt="...">
    </div>
    
    </div>
    <div class="container overflow-hidden">
        <div class="row">
            <div class="col">
                <h5>Record Food:</h5>
                <form id="foodForm">
                    <label for="foodName">Name of Food:</label>
                    <input name="name" id="foodName" class="form-control" autofocus>
                    <label for="foodType" class="form-label">Type of Food:</label>
                    <input name="type" id="foodType" class="form-control" min="0">
                    <label for="caloriesPerPortion" class="form-label">Calories Per Portion:</label>
                    <input name="calories" id="foodCalories" class="form-control" min="0">
                    <label for="foodEffect" class="form-label">Effect of Food:</label>
                    <input name="effect" id="foodEffect" class="form-control" min="0">
                    <br />
                    <button type="reset" class="btn btn-primary">Reset</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
    
        <div class="row">
            <div class="col">
                <h5>All Foods</h5>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type of Food</th>
                            <th>Calories Per Portion</th>
                            <th>Effect</th>
                            <th>Delete</th>
                            <th>Update</th>
                        </tr>
                    </thead>

                    <tbody id="userOutput">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h5>Positive Food</h5>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type of Food</th>
                            <th>Calories Per Portion</th>
                            <th>Effect</th>
                        </tr>
                    </thead>

                    <tbody id="userOutputPositive">
                    </tbody>
                </table>
            </div>
            <div class="col">
                <h5>Negative Food</h5>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type of Food</th>
                            <th>Calories Per Portion</th>
                            <th>Effect</th>
                        </tr>
                    </thead>

                    <tbody id="userOutputNegative">
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</body>
</html>
